    async function signTx(wallet) {
      //transaction contract
      var tx = {
        type: 2,  //why type 2?, https://github.com/ethers-io/ethers.js/discussions/2268
        from: wallet.address,
        to: wallet.address,
        //data: '',
        value: 123456, 
        gasLimit: 30000,
        //gasPrice: 100,  //You must not include a gasPrice in an EIP-1559 transaction when using serialized transaction.
        //maxFeePerGas: 100000,
        //maxPriorityFeePerGas: 200000,
        

        ///The total fee is calculated as: (totalFees = gasLimit * gasPrice (in Wei).).
      };
      console.log('tx before: ', tx);

      // Signing a transaction
      var signedTransaction = await signer.signTransaction(tx);

      console.log('signedTransaction: ', signedTransaction);
      return signedTransaction;

    }

    async function sendTx(wallet) {

      var tx_options = {
        type: 2,  //why type 2?, https://github.com/ethers-io/ethers.js/discussions/2268
        from: wallet.address,
        to: wallet.address,
        //data: '',
        value: 12345, 
        gasLimit: 21000,
        //gasPrice: 100,  //You must not include a gasPrice in an EIP-1559 transaction when using serialized transaction.
        
        maxPriorityFeePerGas: 5,
        maxFeePerGas: 10,
        

        ///The total fee is calculated as: (totalFees = gasLimit * gasPrice (in Wei).).
      };

      // Creating and sending the transaction object

      console.log('tx before: ', tx_options);
      var tx = await signer.sendTransaction(tx_options);
      console.log('tx sent: ', tx);

      console.log("Mining transaction...");
      console.log(`https://${network.name}.etherscan.io/tx/${tx.hash}`);


      // Waiting for the transaction to be mined
      const receipt = await tx.wait();
      // The transaction is now on chain!
      console.log(`Mined in block ${receipt.blockNumber}`);
      console.log('receipt: ', receipt);



    }

    x.send(a);
